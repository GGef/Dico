<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dico le dictionnaire des mots juridiques</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-6">
    <!-- Header with Navigation Menu -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Dico le dictionnaire des mots juridiques</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="http://52.5.56.78:3000/" class="hover:underline">Recommencer</a></li>

                </ul>
            </nav>
        </div>
    </header>
    
        <div class="container mx-auto px-4">
            <h1 class="text-xl font-bold my-4">Sélection de mot</h1>
            <form action="/submit-your-form-endpoint" method="POST">
                <div class="mb-4">
                    <label for="firstname" class="block text-gray-700 text-sm font-bold mb-2">Prénom:</label>
                    <input type="text" id="firstname" name="firstname" required class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                </div>
                <div class="mb-4">
                    <label for="lastname" class="block text-gray-700 text-sm font-bold mb-2">Nom:</label>
                    <input type="text" id="lastname" name="lastname" required class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" required class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                </div>
                <div class="mb-4">
                    <label for="word" class="block text-gray-700 text-sm font-bold mb-2">Mot à sélectionner:</label>
                    <select id="word" name="word" required class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                     
                        
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Réserver</button>
                </div>
            </form>
        </div>
   
    <footer class="bg-gray-200 text-gray-700 p-4 mt-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Dico le dictionnaire des mots juridiques Développé par Farouk Gharbaoui. Tous droits réservés.</p>
        </div>
    </footer>

   <!-- Assuming data.js is linked -->
<script src="data.js"></script>


</body>



</html>
